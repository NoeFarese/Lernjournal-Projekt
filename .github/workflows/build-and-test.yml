name: Docker Compose Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Tests
        run: |
          cd frontend
          npm install
          npm test
          
          cd ..
          
          cd backend
          ./mvnw test
          
          cd ..
          
          echo "Running tests"

      - name: Stop Docker Compose
        run: |
          docker-compose stop
          docker-compose down
