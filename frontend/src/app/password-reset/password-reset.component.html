<div class="changePassword-container">
    <h2>Passwort ändern</h2>
    <div class="form-container">
        <form [formGroup]="form" (ngSubmit)="changeToNewPassword()">
            <div class="input-container">
                <mat-form-field>
                    <mat-label>aktuelles Passwort</mat-label>
                    <input matInput [type]="isActualPasswordHidden ? 'password' : 'text'" formControlName="actualPassword">
                    <mat-icon matSuffix (click)="toggleActualPasswordVisibility()">{{ isActualPasswordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-form-field>
                    <mat-label>neues Passwort</mat-label>
                    <input matInput [type]="isNewPasswordHidden ? 'password' : 'text'" formControlName="newPassword">
                    <mat-icon matSuffix (click)="toggleNewPasswordVisibility()">{{ isNewPasswordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-form-field>
                    <mat-label>neues Passwort bestätigen</mat-label>
                    <input matInput [type]="isConfirmNewPasswordHidden ? 'password' : 'text'" formControlName="confirmNewPassword">
                    <mat-icon matSuffix (click)="toggleConfirmNewPasswordVisibility()">{{ isConfirmNewPasswordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" type="submit">Änderung bestätigen</button>
        </form>
    </div>
</div>
