<div class="registration-container">
  <h2>Registrierung</h2>
  <div class="form-container">
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
      <div class="input-container">
        <mat-form-field>
          <mat-label>Email:</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>

      <div class="input-container">
        <mat-form-field>
          <mat-label>Passwort:</mat-label>
          <input matInput [type]="isPasswordHidden ? 'password' : 'text'" formControlName="password">
          <mat-icon matSuffix
                    (click)="togglePasswordVisibility()">{{ isPasswordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>
      </div>

      <div class="input-container">
        <mat-form-field>
          <mat-label>Passwort best√§tigen:</mat-label>
          <input matInput [type]="isConfirmPasswordHidden ? 'password' : 'text'" formControlName="confirmPassword">
          <mat-icon matSuffix
                    (click)="toggleConfirmPasswordVisibility()">{{ isConfirmPasswordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">Registrieren</button>
    </form>
  </div>
</div>
