<div class="delete-account-container">
    <h1>Account löschen</h1>
    <div class="form-container">
        <form [formGroup]="form" (ngSubmit)="deleteAccount()">

            <div class="input-container">
                <mat-form-field>
                    <mat-label>E-Mail</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-form-field>
                    <mat-label>Passwort</mat-label>
                    <input matInput [type]="isPasswordHidden ? 'password' : 'text'" formControlName="password">
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">{{ isPasswordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-form-field>
                    <mat-label>Passwort bestätigen</mat-label>
                    <input matInput [type]="isConfirmPasswordHidden ? 'password' : 'text'" formControlName="confirmPassword">
                    <mat-icon matSuffix (click)="toggleConfirmPasswordVisibility()">{{ isConfirmPasswordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
                </mat-form-field>
            </div>

            <button mat-raised-button type="submit" class="delete-account-button">Account löschen</button>
        </form>
    </div>
</div>
