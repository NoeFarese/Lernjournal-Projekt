<div class="registration-container">
  <h2>Registrierung</h2>
  <div class="form-container">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email">

    <label for="password">Passwort:</label>
    <input type="password" id="password" [(ngModel)]="password">
    <button (click)="register()">Registrieren</button>
  </div>
</div>
<p *ngIf="isBlank" class="error-message">Email oder Passwort ist leer</p>
<p *ngIf="isSuccess" class="success-message">Du wurdest erfolgreich registriert</p>
<p *ngIf="isEmailAlreadyUsed" class="error-message-emailalreadyused">Diese Email wurde schon gebraucht.</p>
